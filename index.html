<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>カウントアップタイマー</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- リセットボタン（左上） -->
    <button id="reset" class="top-left">リセット</button>

    <section id="main">
      <div class="inner">
        <p id="status">経過</p>
        <p id="timer">
          <span id="minutes">00</span>分 <span id="seconds">00</span>秒
        </p>
        <p id="elapsed_timer">
          経過時間 <span id="elapsed_minutes">00</span>分 <span id="elapsed_seconds">00</span>秒
        </p>
      </div>
    </section>

    <!-- コントロールボタン（下部中央） -->
    <section id="controller">
      <button id="startButton">開始</button>
      <button id="wrap">ラップ</button>
    </section>

    <!-- ラップリスト（右上） -->
    <section id="wrapWrapper">
      <h1>ラップタイム</h1>
      <ol id="wrapList"></ol>
    </section>

    <footer>
      <p class="copyright">© 2019-2024 kyome22, tkkrr</p>
    </footer>
  </body>
</html>
