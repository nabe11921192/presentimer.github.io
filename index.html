<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="keywords" content="プレゼン,学会発表,タイマー,ベル,予鈴" />
    <meta name="author" content="kyome22, tkkrr" />
    <meta name="description" content="研究発表用のシンプルなタイマー" />
    <meta property="og:url" content="https://presentimer.github.io/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="プレゼンタイマー" />
    <meta property="og:site_name" content="プレゼンタイマー" />
    <meta property="og:description" content="研究発表用のシンプルなタイマー" />
    <meta property="og:image" content="https://presentimer.github.io/images/og-thumbnail.png" />
    <title>プレゼンタイマー</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="analytics.js"></script>
    <script type="text/javascript" src="./script.js" defer></script>
  </head>
  <body>
    <section id="main">
      <div class="inner">
        <p id="status">残り</p>
        <p id="timer"><span id="minutes">00</span>分 <span id="seconds">00</span>秒</p>
        <p id="elapsed_timer">
          経過時間
          <span id="elapsed_minutes">00</span>分 <span id="elapsed_seconds">00</span>秒
        </p>
      </div>
    </section>

    <section id="controller">
      <!-- ✅ ここでIDを start → startButton に修正 -->
      <button id="startButton">開始</button>
      &emsp;
      <button id="stop">停止</button>
      &emsp;
      <button id="reset">リセット</button>
      &emsp;
      <button id="bell">手動用鈴</button>

      <table>
        <tr>
          <td>発表時間</td>
          <td class="limit">
            <input type="tel" maxlength="3" placeholder="0" id="limitField" />分
          </td>
        </tr>
        <tr>
          <td>ベル１回</td>
          <td>
            <input type="tel" maxlength="3" placeholder="0" id="minutesPass1" name="1" />分経過
          </td>
          <td>or</td>
          <td>残り<input type="tel" maxlength="3" placeholder="0" id="minutesRest1" />分</td>
        </tr>
        <tr>
          <td>ベル２回</td>
          <td>
            <input type="tel" maxlength="3" placeholder="0" id="minutesPass2" name="2" />分経過
          </td>
          <td>or</td>
          <td>残り<input type="tel" maxlength="3" placeholder="0" id="minutesRest2" />分</td>
        </tr>
        <tr>
          <td>ベル３回</td>
          <td>
            <input type="tel" maxlength="3" placeholder="0" id="minutesPass3" name="3" />分経過
          </td>
          <td>or</td>
          <td>残り<input type="tel" maxlength="3" placeholder="0" id="minutesRest3" />分</td>
        </tr>
      </table>
    </section>

    <section id="wrapWrapper">
      <h1>ラップタイム</h1>
      <ol id="wrapList"></ol>
      <button id="wrap">ラップ</button>
    </section>

    <section id="githubLinkWrapper">
      <a href="https://github.com/presentimer/presentimer.github.io" target="_blank">
        <img src="images/github-mark-white.svg" id="githubMarkSVG" />
      </a>
    </section>

    <footer>
      <p class="copyright">©︎ 2019-2024 kyome22, tkkrr</p>
    </footer>
  </body>
</html>
