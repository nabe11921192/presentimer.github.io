<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ラップタイマー</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    #timer {
      font-size: 64px;
      margin-bottom: 10px;
    }
    #elapsed {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #controller {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
      position: relative;
    }
    #startButton {
      font-size: 24px;
      padding: 10px 30px;
    }
    #wrap {
      font-size: 36px;
      padding: 20px 50px;
    }
    #reset {
      position: absolute;
      top: -60px;
      left: 0;
    }
    #now_time {
      font-size: 18px;
      margin-left: 10px;
    }
    #wrapList {
      list-style: none;
      padding: 0;
      margin-top: 30px;
    }
    .wrap_item {
      font-size: 20px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>カウントアップラップタイマー</h1>
  <div id="now_time"></div>
  <div id="timer">
    <span id="minutes">000</span>:<span id="seconds">00</span>
  </div>
  <div id="elapsed">
    （経過：<span id="elapsed_minutes">00</span>分<span id="elapsed_seconds">00</span>秒）
  </div>
  <div id="controller">
    <button id="startButton">開始</button>
    <button id="wrap">ラップ</button>
    <button id="reset">リセット</button>
  </div>
  <ul id="wrapList"></ul>

  <script>
    const timerPar = document.getElementById("timer");
    const minutesLbl = document.getElementById("minutes");
    const secondsLbl = document.getElementById("seconds");
    const elapsedMinutesLbl = document.getElementById("elapsed_minutes");
    const elapsedSecondsLbl = document.getElementById("elapsed_seconds");
    const nowTimeLbl = document.getElementById("now_time");

    const startBtn = document.getElementById("startButton");
    const resetBtn = document.getElementById("reset");
    const wrapBtn = document.getElementById("wrap");
    const wrapListDom = document.getElementById("wrapList");

    let timer;
    let startTime = 0;
    let passTime = 0;
    let passBackup = 0;
    let wrapBackup = 0;
    let wrapList = [];

    const zeroPad = (num, digits) => String(num).padStart(digits, "0");

    const blockedTimeRanges = [
      ["10:15", "10:25"],
      ["12:15", "13:00"],
      ["15:00", "15:10"],
      ["17:10", "17:20"],
      ["19:20", "19:30"],
      ["22:15", "22:25"],
      ["00:15", "01:00"],
      ["03:00", "03:10"],
      ["05:10", "05:20"],
      ["07:20", "07:30"],
    ];

    const isBlockedTime = () => {
      const now = new Date();
      const current = `${zeroPad(now.getHours(), 2)}:${zeroPad(now.getMinutes(), 2)}`;
      return blockedTimeRanges.some(([start, end]) => {
        if (start > end) {
          return current >= start || current < end;
        } else {
          return current >= start && current < end;
        }
      });
    };

    const updateNowTime = () => {
      const now = new Date();
      const h = zeroPad(now.getHours(), 2);
      const m = zeroPad(now.getMinutes(), 2);
      const s = zeroPad(now.getSeconds(), 2);
      nowTimeLbl.innerText = `${h}時${m}分${s}秒`;

      if (isBlockedTime()) {
        startBtn.disabled = true;
      } else if (!timer) {
        startBtn.disabled = false;
      }
    };
    setInterval(updateNowTime, 1000);
    updateNowTime();

    const setupTimer = () => {
      passTime = 0;
      passBackup = 0;
      wrapBackup = 0;
      timerPar.style.color = "white";
      minutesLbl.innerText = zeroPad(0, 3);
      secondsLbl.innerText = zeroPad(0, 2);
      elapsedMinutesLbl.innerText = zeroPad(0, 2);
      elapsedSecondsLbl.innerText = zeroPad(0, 2);
    };

    const getPassTime = () => {
      const currentTime = new Date().getTime();
      return passBackup + Math.floor((currentTime - startTime) / 1000);
    };

    const countUp = () => {
      passTime = getPassTime();
      const totalSeconds = passTime;
      minutesLbl.innerText = zeroPad(Math.floor(totalSeconds / 60), 3);
      secondsLbl.innerText = zeroPad(totalSeconds % 60, 2);
      elapsedMinutesLbl.innerText = zeroPad(Math.floor(totalSeconds / 60), 2);
      elapsedSecondsLbl.innerText = zeroPad(totalSeconds % 60, 2);
    };

    const startTimer = () => {
      if (isBlockedTime()) return;
      if (timer) return; // すでに動いていたら何もしない

      startBtn.disabled = true;
      resetBtn.disabled = false;
      wrapBtn.disabled = false;
      startTime = new Date().getTime();

      timer = setInterval(() => {
        if (isBlockedTime()) {
          clearInterval(timer);
          timer = null;
          wrapBtn.disabled = false;
          startBtn.disabled = false; // ← 再開可能に
          return;
        }
        countUp();
      }, 100);
    };

    const resetTimer = () => {
      clearInterval(timer);
      timer = null;
      setupTimer();
      startBtn.disabled = isBlockedTime();
      resetBtn.disabled = false;
      wrapBtn.disabled = true;
      wrapList = [];
      while (wrapListDom.firstChild) {
        wrapListDom.removeChild(wrapListDom.firstChild);
      }
    };

    const addWrap = () => {
      if (!timer && !isBlockedTime()) {
        startTime = new Date().getTime();
        timer = setInterval(() => {
          if (isBlockedTime()) {
            clearInterval(timer);
            timer = null;
            wrapBtn.disabled = false;
            startBtn.disabled = false;
            return;
          }
          countUp();
        }, 100);
      }

      const wrapTime = passTime - wrapBackup;
      wrapBackup = passTime;
      const wrapMinute = zeroPad(Math.floor(wrapTime / 60), 2);
      const wrapSecond = zeroPad(wrapTime % 60, 2);
      const wrapIndex = wrapList.length + 1;
      const text = `${wrapIndex}回目 ${wrapMinute}分${wrapSecond}秒`;
      const li = document.createElement("li");
      li.className = "wrap_item";
      li.textContent = text;
      wrapListDom.appendChild(li);
      wrapList.push(text);
      passBackup = passTime;
    };

    window.addEventListener("load", () => {
      setupTimer();
      startBtn.addEventListener("click", startTimer);
      resetBtn.addEventListener("click", resetTimer);
      wrapBtn.addEventListener("click", addWrap);
    });
  </script>
</body>
</html>
