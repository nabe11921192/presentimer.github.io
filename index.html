<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>プレゼンタイマー</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section id="main">
      <div class="inner">
        <p id="status">残り</p>
        <p id="timer"><span id="minutes">00</span>分 <span id="seconds">00</span>秒</p>
        <p id="elapsed_timer">経過時間 <span id="elapsed_minutes">00</span>分 <span id="elapsed_seconds">00</span>秒</p>
      </div>
    </section>
    <section id="controller">
      <button id="startButton">開始</button>
      <button id="reset">リセット</button>
      <button id="wrap">ラップ</button>
      <table>
        <tr>
          <td>発表時間</td>
          <td class="limit"><input type="tel" id="limitField" />分</td>
        </tr>
      </table>
    </section>
    <section id="wrapWrapper">
      <h1>ラップタイム</h1>
      <ol id="wrapList"></ol>
    </section>
    <footer>
      <p class="copyright">© 2019-2024 kyome22, tkkrr</p>
    </footer>
  </body>
</html>
